<!DOCTYPE html>
<html>
<head>
 <title>Feature Importance</title>
 <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename= 'css/style.css')}}">
 <div style="position: absolute;right: 2%;"><a href="javascript:history.back()">Back</a></div>
</head>
<body class="body">
    <div>
        <img src="../static/images/prudential.jpg" class="prudential">
        <img src="../static/images/smu.jpg" class="smu">
    </div>
    <div class="content feature">
        <div><h1>Customer Risk Prediction</h1></div>
        <div>
            <img src="static/features_importance.png", width = 500 height =300 >
            <form action="/features", method="post">
                <br>
                Please select the number of features to use:
                <input type='text', name = "important_features"/>
                <br><br>
                <input type="submit" value="Perform feature selection" class='btn'>
            </form>
            <br>
            {% for message in get_flashed_messages() %}
                <div class="alert"><p color='red'>Error: {{ message }}</p></div>
            {% endfor %}
            <br>
        </div>
    </div>
</body>
</html>
